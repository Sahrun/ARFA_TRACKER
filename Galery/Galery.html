	<script type="text/javascript">
	$("#formgalery").on('submit',(function(e) {
		e.preventDefault();
		var data = new FormData(this);
		create(data);
	}));
	function create(data) {
		$.ajax({
        	url: "../Service/Galery.php",
			type: "POST",
			data:  data,
			contentType: false,
    	    cache: false,
			processData:false,
			dataType: "json",
			success: function(data)
		    {
			$("#modalform").modal('hide');
		    },
		  	error: function() 
	    	{
	    	} 	        
	   });
	}
