		<script type="text/javascript">
			GetData();
			$("#formgalery").on('submit',(function(e) {
				var data =new FormData(this);
				create(data);
				e.preventDefault();
			}));
			function create(data) {
				$.ajax({
			url: "../Service/Galery.php",
					type: "POST",
					data:  data,
					contentType: false,
			cache: false,
					processData:false,
					dataType: "json",
					success: function(data)
				{
					$("#modalform").modal('hide');
					GetData();
				},
					error: function()
				{
				alert("Terjadi Kesalahan");
					}
			});
			}
			function GetData() {
			$.ajax({
			url:"../Service/Galery.php", //the page containing php script
			type: "get", //request type,
			dataType: "json",
			data: {req:'GetDataGalery'},
			success: function(data) {
				$("#tableData").empty();
				$.each(data, function (i, item) {
			$("#tableData").append("<tr><td>"+(i+1)+"</td><td>"+item['name_galery']+"</td><td>"+item['upload_date']+"<td><a class='btn' data-toggle='modal' data-target='#modalform' onclick='GetGaleryByIdEdit("+item['id_galary']+")'><span class='glyphicon glyphicon-pencil' aria-hidden='true' ></a> <a class='btn'  data-toggle='modal' data-target='#modalViewDetail' onclick='GetGaleryById("+item['id_galary']+")'><span class='glyphicon glyphicon-search' aria-hidden='true'></span></a></td></tr>");
			});
			},
			error: function() {
			alert("Terjadi Kesalahan Silahkan Ulangi!");
			}
			});
			}
			function GetGaleryById(id) {
			$.ajax({
			url:"../Service/Galery.php", //the page containing php script
			type: "get", //request type,
			dataType: "json",
			data: {req:'GetDataGaleryById',id:id},
			success: function(data) {
				$("#nameGalery").html(data.galery['name_galery']);
					$("#detailGaleryView").empty();
				$.each(data.detailgalery, function (i, item) {
			$("#detailGaleryView").append("<div class='col-md-4'><img src='../images/Galery/"+item['foto']+"' class='img-thumbnail'></div>");
			});
			},
			error: function() {
			alert("Terjadi Kesalahan Silahkan Ulangi!");
			}
			});
			}
			function GetGaleryByIdEdit(id) {
			$.ajax({
			url:"../Service/Galery.php", //the page containing php script
			type: "get", //request type,
			dataType: "json",
			data: {req:'GetDataGaleryById',id:id},
			success: function(data) {
				$("#formgalery")[0].reset()
				$("#nama_galery").val(data.galery['name_galery']);
				$("#proses").val("update");
				$("#idGalery").val(data.galery['id_galary']);
					$("#detailGaleryForm").empty();
				$.each(data.detailgalery, function (i, item) {
			$("#detailGaleryForm").append("<div class='col-md-4'><img src='../images/Galery/"+item['foto']+"' class='img-thumbnail'></div>");
			});
			},
			error: function() {
			alert("Terjadi Kesalahan Silahkan Ulangi!");
			}
			});
			}
	    function RedFile(input){
	    $('#detailGaleryForm').empty();
		 if (input.files) {
        var reader = new FileReader();
        for (i = 0; i < input.files.length; i++) {
                var reader = new FileReader();
                reader.onload = function(e) {
                     $('#detailGaleryForm').append("<div class='col-md-4'><img src="+e.target.result+" class='img-thumbnail'></img></div>");
                }
        reader.readAsDataURL(input.files[i]);
         }
			}
		}
		function ClearForm(){
			$("#nama_galery").val("");
			$("#detailGaleryForm").empty();
			$("#foto").val("");
			$("#proses").val("input");
			$("#idGalery").val("");
		}
		</script>
