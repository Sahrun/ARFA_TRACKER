	<script type="text/javascript">

     // Inisialis
     GetDataContact();
     // End Inisialis

	function GetDataContact() {
	$.ajax({
		url:"../Service/Contact.php", //the page containing php script
		type: "get", //request type,
		dataType: "json",
		data: {req:'gatDataContact'},
				success: function(data) {
					$.each(data, function (i, item) {
			    		$("#dataContact").append("<tr><td>"+(i+1)+"</td><td>"+item['name']+"</td><td>"+item['email']+"</td><td>"+item['message']+"</td>");
			     	});
			},
				error: function() {
					alert("Terjadi Kesalahan Silahkan Ulangi!");
				}
			});
	}
	</script>
